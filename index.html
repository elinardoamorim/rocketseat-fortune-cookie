<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rocketseat - Fortune Cookie</title>
</head>
<body>
  <main>
    <div class="screenOne">
      <h1>Qual é a sua sorte <br>de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img class="btnCookie" src="images/cookie.svg" alt="Desenho de um biscoito com uma tira de papel saindo de dentro dele do lado esquerdo">
    </div>

    <div class="screenTwo hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p class="phraseOpenedCookie">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="images/opened-cookie.svg" alt="Desenho de um biscoito partido ao meio">
      <button class="btnReset">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
